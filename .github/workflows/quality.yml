name: Code Quality

# Run on PRs only - intensive quality checks before merge
on:
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Check Go formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted correctly:"
          gofmt -s -l .
          exit 1
        fi

    - name: Check for ineffassign
      run: |
        go install github.com/gordonklaus/ineffassign@latest
        ineffassign ./...

    - name: Check for misspellings
      run: |
        go install github.com/client9/misspell/cmd/misspell@latest
        misspell -error .

    - name: Verify go.mod is tidy
      run: |
        go mod tidy
        if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
          echo "go.mod or go.sum is not tidy"
          git diff go.mod go.sum
          exit 1
        fi

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Check package documentation
      run: |
        go install golang.org/x/tools/cmd/godoc@latest
        
        # Check that all exported functions have documentation
        for file in $(find . -name "*.go" -not -path "./vendor/*" -not -name "*_test.go"); do
          if ! grep -q "Package bogo" "$file" && grep -q "^func [A-Z]" "$file"; then
            echo "Missing documentation in $file"
            grep "^func [A-Z]" "$file"
          fi
        done

    - name: Validate README examples
      run: |
        # Extract and validate Go code blocks from README
        go install github.com/shurcooL/markdownfmt@latest
        
        # Check that README is properly formatted
        markdownfmt -w README.md readme.md
        if [ -n "$(git status --porcelain README.md readme.md)" ]; then
          echo "README files are not properly formatted"
          exit 1
        fi

