name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run tests
      run: go test -v ./...

    - name: Run benchmarks
      run: go test -bench=. -benchmem ./... > benchmarks.txt

    - name: Generate coverage report
      run: |
        go test -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
        go tool cover -func=coverage.out > coverage.txt

    - name: Create release notes
      id: release_notes
      run: |
        echo "## Performance" >> release_notes.md
        echo '```' >> release_notes.md
        cat benchmarks.txt >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "## Coverage" >> release_notes.md
        echo '```' >> release_notes.md
        cat coverage.txt >> release_notes.md
        echo '```' >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        body_path: release_notes.md
        files: |
          coverage.html
          benchmarks.txt
          coverage.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: release
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Generate Go documentation
      run: |
        go install golang.org/x/tools/cmd/godoc@latest
        mkdir -p docs
        echo "# Bogo Go Documentation" > docs/godoc.md
        echo "Run \`godoc -http=:6060\` and visit http://localhost:6060/pkg/github.com/bubunyo/bogo/" >> docs/godoc.md

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: true